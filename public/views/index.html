<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div id="login-container">
    <div id="logo">
      <img src="./resources/pata-de-perro.png" alt="Logo de Animalia">
    </div>
    <form class="login-form" action="" method="post">
      <label for="username">Correo:</label>
      <div class="input-container">
        <input type="text" id="email" name="email" required placeholder="Ingrese su Correo">
      </div>

      <label for="password">Contraseña:</label>
      <div class="input-container">
        <input type="password" id="password" name="password" required placeholder="Ingrese su Contraseña">
      </div>

      <input type="submit" value="Iniciar sesión" class="login-button">
      <p>Si aun no tienes una cuenta registrate <a href="register.html">aqui</a></p>
    </form>
  </div>
</body>
</html>
