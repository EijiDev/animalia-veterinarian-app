<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles/register.css">
</head>

<body>
    <div id="register-container">
        <div id="logo">
            <img src="./resources/pata-de-perro.png" alt="Logo de Animalia">
        </div>
        <form class="register-form" action="" method="post">
            <div class="input-container">
                <div class="column">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required placeholder="Ingrese su Nombre">

                    <label for="rut">RUT:</label>
                    <input type="text" id="rut" name="rut" required placeholder="Ingrese su RUT">

                    <label for="phone">Teléfono:</label>
                    <input type="tel" id="phone" name="phone" required placeholder="Ingrese su Teléfono">

                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required placeholder="Ingrese su Contraseña">
                </div>

                <div class="column">
                    <label for="lastname">Apellido:</label>
                    <input type="text" id="lastname" name="lastname" required placeholder="Ingrese su Apellido">

                    <label for="address">Dirección:</label>
                    <input type="text" id="address" name="address" required placeholder="Ingrese su Dirección">

                    <label for="email">Correo:</label>
                    <input type="text" id="email" name="email" required placeholder="Ingrese su Correo">

                    <label for="confirm-password">Confirmar Contraseña:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required
                        placeholder="Confirme su Contraseña">
                </div>
            </div>

            <input type="submit" value="Registrarse" class="register-button">
            <p>¿Ya tienes una cuenta? <a href="index.html">Inicia sesión aquí</a></p>
        </form>

    </div>
</body>

</html>
