<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/register-animal.css">
    <script src="https://kit.fontawesome.com/6d341f70b2.js" crossorigin="anonymous"></script>
    <title>Registro de Animal</title>
</head>
<body>
    <div class="back">
    <a href="menu.html"><i class="fa-solid fa-arrow-left"></i></a>
</div>
    <h1>Conozcamos la información personal de tu peludito</h1>
    <div class="imagen">
    <img id="logo" src="resources/logo.png" alt="">
</div>  
    <div class="form-container">
        <form>
            <div class="label-input-container">
                <label for="chipNumber">Número de chip:</label>
                <input type="text" id="chipNumber" name="chipNumber">
            </div>

            <div class="label-input-container">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name">
            </div>

            <div class="label-input-container">
                <label for="birthdate">Fecha de Nacimiento:</label>
                <input type="date" id="birthdate" name="birthdate">
            </div>

            <div class="label-input-container">
                <label for="age">Edad:</label>
                <input type="text" id="age" name="age">
            </div>

            <div class="label-input-container">
                <label for="species">Especie:</label>
                <input type="text" id="species" name="species">
            </div>

            <div class="label-input-container">
                <label for="breed">Raza:</label>
                <input type="text" id="breed" name="breed">
            </div>

            <div class="label-input-container">
                <label for="sex">Sexo:</label>
                <select id="sex" name="sex">
                    <option value="male">Masculino</option>
                    <option value="female">Femenino</option>
                </select>
            </div>

            <div class="label-input-container">
                <label for="coatColor">Color/Tipo de Pelaje:</label>
                <input type="text" id="coatColor" name="coatColor">
            </div>

            <div class="label-input-container">
                <label for="sterilization">Esterilización:</label>
                <select id="sterilization" name="sterilization">
                    <option value="yes">Sí</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="input-submit-container">
                <input type="submit" value="Guardar">
            </div>
        </form>
    </div>
</body>
</html>
