<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
    <title>Animalia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
<body>
    
    <button><i class="fa-solid fa-arrow-left"></i></button><h1>Mascotas</h1>

    </div>
    <div class="animales">
        <img src="img/Cholo.png" class="animal2">

    <div class="animales">

    <div class="agg">
    <button class="corazon">

            <i class="fa-solid fa-heart"></i>

            </div>
         </button>
